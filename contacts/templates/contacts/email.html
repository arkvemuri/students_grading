{% extends "grading/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<!-- templates/email.html -->

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Contact Us
                    {{ form|crispy }}
                </legend>
            </fieldset>
            <div class="form-group">
              <button type="submit" class="brn btn-primary">Send</button>
            </div>
        </form>
    </div>
{% endblock content %}
