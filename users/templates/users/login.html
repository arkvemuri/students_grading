{% extends "grading/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login
                    {{ form|crispy }}
                </legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password</a>
                </small>
            </div>
<!--
            <div class="form-group">
                <a class="git" href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
                 <a class="twitter" href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a><br>
                 <a class="fb" href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
            </div>
-->
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need an Account? <a class="ml-2" href="{% url 'signup' %}">Sign Up Now</a></small>
        </div>
    </div>
{% endblock content %}
