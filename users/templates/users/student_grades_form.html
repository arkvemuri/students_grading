{% extends "grading/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{{ course_name }}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Students Grades
                    {{ form|crispy }}
                </legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save Grades</button>
            </div>
        </form>
    </div>
{% endblock content %}
